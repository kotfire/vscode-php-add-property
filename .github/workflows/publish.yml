name: Publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: echo ::set-env name=VERSION::$(npx -c 'echo "$npm_package_version"')
    - run: npx vsce publish $VERSION -p ${{ secrets.VSCE_TOKEN}}
